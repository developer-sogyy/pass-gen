<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div id="bg">
        <p>Characters:</p>
        <input type="number" name="numbers" id="number" max="1000" min="4" placeholder="numbers" value="8"> <br><br>
        <p>Use upercase letters</p>
        <input type="checkbox" id="uppercase" class="check" checked><br>
        <p>Use lowercase letters</p>
        <input type="checkbox" id="lowercase" class="check" checked><br>
        <p>Use numbers</p>
        <input type="checkbox" id="numbers" class="check" checked><br>
        <p>Use special characters</p>
        <input type="checkbox" id="spec_chars" class="check" checked> <br><br><br>
        <button onclick="submit()" id="generate">Generate</button>
    </div> <br><br>
    <p id="passIs">Your password is:</p>
    <p id="pass"></p>
    <button onclick="copy()" id="copy" hidden>Copy</button>
    <script src="script.js"></script>
</body>
</html>
